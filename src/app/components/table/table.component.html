<div class="card">
  <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
  <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
  <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
  <p-table
      styleClass="p-datatable-striped"
      [value]="data"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      [(first)]="first"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} clientes"
      [tableStyle]="{ 'max-width': '75rem', 'margin-right': 'auto', 'margin-left':'auto' }"
      >
      <ng-template pTemplate="header">
          <tr>
            <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Nombre</th>
            <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Documento</th>
            <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Vehiculo</th>
            <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Modelo</th>
            <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Placa</th>
            <th [style]="{'font-size': '1.5rem'}">Acciones</th>
          </tr>
          <tr>
              <th>
                  <p-columnFilter type="text" field="name" [matchModeOptions]="matchModeOptions"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter type="text" field="numberDocument" [matchModeOptions]="matchModeOptions"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter field="vehicleBrand" [matchModeOptions]="matchModeOptions"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter field="vehicle" [matchModeOptions]="matchModeOptions"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter field="plate" [matchModeOptions]="matchModeOptions"></p-columnFilter>
              </th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
          <tr>
            <td style="width:16%">{{data?.name}}</td>
            <td style="width:16%">{{data?.numberDocument}}</td>
            <td style="width:16%">{{data?.vehicleBrand}}</td>
            <td style="width:16%">{{data?.vehicle}}</td>
            <td style="width:16%">{{data?.plate | uppercase}}</td>
            <td>
              <button [routerLink]="[data?.plate|| undefined]" pButton pRipple type="button" label="Ver mas" class="p-button-info btn"></button>
              <button [routerLink]="['/editar', data?.plate]"  pButton pRipple type="button" label="Editar" class="p-button-danger btn"></button>
            </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td class="empty" colspan="5">No hay datos para mostrar.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
