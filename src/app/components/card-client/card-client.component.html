
  <h3>Datos del cliente</h3>
  <div class="card-content" header="Datos del cliente">
    <div class="card">
      <div class="div-1">
        <div>
          <h5>{{client[0]?.name}}</h5>
          <h5>{{client[0]?.documentType}} - {{client[0]?.numberDocument}}</h5>
        </div>
        <div>
          <h5> Direccion: {{client[0]?.address}}</h5>
          <h5> Contacto: {{client[0]?.phone}}</h5>
        </div>
        <div>
          <h5>{{client[0]?.vehicleBrand}}</h5>
          <h5>{{client[0]?.vehicle}}</h5>
          <h5>Placa: {{client[0]?.plate | uppercase}}</h5>
        </div>
      </div>
      <div class="div-2">
        <h4>Trabajos realizados</h4>
    <p-button (click)="showBasicDialog()" icon="pi pi-car" label="Nuevo trabajo"></p-button>
    <p-dialog header="Ingresa los datos del trabajo realizado" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">

      <form class="form-content" [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="form">
          <label for="date">Fecha</label>
          <div>
            <input formControlName="date" id="date" type="date">
          </div>
          <label for="order">NÂº de orden</label>
          <div>
            <input formControlName="numberOrder" id="order" type="number">
          </div>
          <label for="price">Valor</label>
          <div>
            <input formControlName="price" id="price" type="number">
          </div>
        </div>
        <div>
          <label for="description">Describa el trabajo realizado</label>
          <div>
            <textarea formControlName="description" name="" id="description" cols="30" rows="10"></textarea>
          </div>
        </div>
      </form>

      <ng-template pTemplate="footer">
          <p-button (click)="submit()" icon="pi pi-check" (click)="displayBasic2=false" label="Guardar" class="p-button-text"></p-button>
          <p-button icon="pi pi-times" (click)="displayBasic2=false" label="Cancelar"></p-button>
      </ng-template>
  </p-dialog>
  </div>
</div>

</div>
