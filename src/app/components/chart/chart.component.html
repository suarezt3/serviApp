<div class="card">
  <p-table [value]="jobs" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Cliente</th>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Vehiculo</th>
              <th>Trabajo</th>
              <th>Estado</th>
              <!-- <th>Quantity</th> -->
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-jobs>
          <tr >
              <td>{{jobs?.name}}</td>
              <td>{{jobs?.plate}}</td>
              <td>{{jobs?.vehicle}}</td>
              <td>{{jobs?.vehicleBrand}}</td>
              <td>{{jobs?.typeJobs}} - {{jobs?.description}}</td>
              <td> <app-next-date [jobs]="jobs"  [nextDate]="jobs?.nextDate" ></app-next-date> </td>

              <!-- <td>
                  <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">
                      {{product.quantity}}
                  </div>
              </td> -->
          </tr>
      </ng-template>
  </p-table>
</div>
