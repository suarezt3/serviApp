<div class="title">
  <h1>Estadisticas</h1>
</div>

  <h4 class="noresult">No hay datos para mostrar</h4>
</ng-template> -->
<p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
<p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
<p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
<div class="card">
  <p-table
  styleClass="p-datatable-striped"
  [tableStyle]="{ 'max-width': '75rem', 'margin-right': 'auto', 'margin-left':'auto' }"
  [value]="jobs"
  dataKey="id"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [(first)]="first"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} clientes"
  >
      <ng-template pTemplate="header">
          <tr>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Cliente</th>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Placa</th>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Modelo</th>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Vehiculo</th>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Trabajo</th>
              <th [style]="{'width':'10%', 'font-size': '1.5rem'}">Estado</th>
              <th [style]="{'font-size': '1.5rem'}">Acciones</th>
          </tr>
          <tr>
            <th>
                <p-columnFilter type="text" field="name" [matchModeOptions]="matchModeOptions"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="plate" [matchModeOptions]="matchModeOptions"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="vehicle" [matchModeOptions]="matchModeOptions"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="vehicleBrand" [matchModeOptions]="matchModeOptions"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="typeJobs" [matchModeOptions]="matchModeOptions"></p-columnFilter>
            </th>
            <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-jobs>
          <tr >
              <td style="width:16%">{{jobs?.name}}</td>
              <td style="width:16%">{{jobs?.plate}}</td>
              <td style="width:16%">{{jobs?.vehicle}}</td>
              <td style="width:16%">{{jobs?.vehicleBrand}}</td>
              <td style="width:16%">{{jobs?.typeJobs}} - {{jobs?.description}}</td>
              <td style="width:20%"> <app-next-date [jobs]="jobs"  [nextDate]="jobs?.nextDate" ></app-next-date> </td>
              <td><button [routerLink]="['/graficas',jobs?.plate|| undefined]" pButton pRipple type="button" label="Ver mas" class="p-button-outlined btn" ></button></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td class="empty" colspan="5">No hay datos para mostrar.</td>
        </tr>
    </ng-template>
  </p-table>
</div>
