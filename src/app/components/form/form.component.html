
<div class="title">
  <h3>Ingresa los datos del cliente</h3>
</div>
<div class="form" [formGroup]="myForm" (ngSubmit)="save()" >
  <div class="mx-8">
    <label for="name">Nombres</label>
    <div class="field col">
      <input
        class="input"
        type="text"
        formControlName="name"
        id="name"
        >
        <div class="error" *ngIf="invalidField('name')" >
          <span  *ngIf="myForm.controls?.['name']?.errors?.['required']" > Campo Obligatorio </span>
          <span  *ngIf="myForm.controls?.['name']?.errors?.['minlength']" > Minimo 5 caracteres </span>
          <span  *ngIf="myForm.controls?.['name']?.errors?.['maxlength']" > Maximo 50 caracteres </span>
        </div>
    </div>
    <label>Tipo de Documento</label>
    <div class="field col">
      <select  class="input" formControlName="documentType">
        <option value="cedula">Cedula de ciudadania</option>
        <option value="nit">NIT</option>
      </select>
      <div class="error" *ngIf="invalidField('documentType')" >
        <span  *ngIf="myForm.controls?.['documentType']?.errors?.['required']" > Campo Obligatorio </span>
      </div>
    </div>

    <label for="phone">Telefono</label>
    <div class="field col">
      <input class="input" id="phone" type="number" formControlName="phone">
      <div class="error" *ngIf="invalidField('phone')" >
        <span  *ngIf="myForm.controls?.['phone']?.errors?.['required']" > Campo Obligatorio </span>
      </div>
    </div>

    <label for="vehicleBrand">Marca del vehiculo</label>
    <div class="field col">
      <select class="input" formControlName="vehicleBrand" >
        <option *ngFor="let item of brands.data"  [value]="item.brand">{{item.brand}}</option>
      </select>
      <div class="error" *ngIf="invalidField('vehicleBrand')" >
        <span  *ngIf="myForm.controls?.['vehicleBrand']?.errors?.['required']" > Campo Obligatorio </span>
      </div>
  </div>

  </div>

  <div class="mx-8">
    <label for="document">Numero de Documento</label>
    <div class="field col">
      <input class="input" id="document" type="number" formControlName="numberDocument">
      <div class="error" *ngIf="invalidField('numberDocument')" >
        <span  *ngIf="myForm.controls?.['numberDocument']?.errors?.['required']" > Campo Obligatorio </span>
      </div>
    </div>

    <label for="address"> Direccion</label>
    <div class="field col">
      <input
          class="input"
          id="address"
          type="text"
          formControlName="address">
          <div class="error" *ngIf="invalidField('address')" >
            <span  *ngIf="myForm.controls?.['address']?.errors?.['required']" > Campo Obligatorio </span>
            <span  *ngIf="myForm.controls?.['address']?.errors?.['minlength']" > Minimo 5 caracteres </span>
            <span  *ngIf="myForm.controls?.['address']?.errors?.['maxlength']" > Maximo 50 caracteres </span>
          </div>
    </div>

    <label for="vehicleType"> Tipo de vehiculo</label>
    <div class="field col">
      <select class="input" formControlName="vehicleType">
        <option value="automovil">Automovil</option>
        <option value="camioneta">Camioneta</option>
        <option value="vehiculo pesado"> Vehiculo pesado</option>
      </select>
      <div class="error" *ngIf="invalidField('vehicleType')" >
        <span  *ngIf="myForm.controls?.['vehicleType']?.errors?.['required']" > Campo Obligatorio </span>
      </div>
    </div>

    <label for="plate">Placa</label>
    <div class="field col">
      <input
            class="input"
            id="plate"
            type="text"
            formControlName="plate">
            <div class="error" *ngIf="invalidField('plate')" >
              <span  *ngIf="myForm.controls?.['plate']?.errors?.['required']" > Campo Obligatorio </span>
              <span  *ngIf="myForm.controls?.['plate']?.errors?.['minlength']" > Minimo 6 caracteres </span>
            </div>
    </div>

    <div>
      <button (click)="save()" pButton pRipple type="button" class="p-button-success btn">Guardar</button>
    </div>
  </div>






</div>
