<h2>Base de datos clientes</h2>
<!-- <p-toast></p-toast> -->
  <p-toolbar styleClass="mb-4 gap-2">
    <div class="p-toolbar-group-start">
        <p-button class="btn" label="Nuevo registro" icon="pi pi-plus"></p-button>
        <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger"
      ></button>
    </div>
    <div class="p-toolbar-group-end">
        <button pButton pRipple label="Importar" icon="pi pi-plus" class="p-button-help btn"></button>
        <p-button label="Exportar" icon="pi pi-upload" styleClass="p-button-success"></p-button>
    </div>
</p-toolbar>

<ul *ngFor="let item of data.data">
  <li>{{item.name}}</li>
  <li>{{item.category}}</li>
</ul>
